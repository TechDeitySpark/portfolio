<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00EA64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D957;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Certificate Border -->
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="white" stroke-width="3"/>
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Header -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    HackerRank
  </text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">
    Certificate of Achievement
  </text>
  
  <!-- Main Content -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">
    This certifies that
  </text>
  
  <!-- Name placeholder -->
  <rect x="250" y="240" width="300" height="40" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    [Your Name]
  </text>
  
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">
    has successfully completed
  </text>
  
  <!-- Certificate Title -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Problem Solving
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">
    (Intermediate)
  </text>
  
  <!-- Award Icon -->
  <circle cx="400" cy="460" r="25" fill="rgba(255,255,255,0.2)" filter="url(#shadow)"/>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white">üèÜ</text>
  
  <!-- Footer -->
  <text x="200" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
    Certificate ID: 9e91e58625b8
  </text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
    Issued: 2024
  </text>
  
  <!-- Placeholder Notice -->
  <rect x="50" y="50" width="700" height="30" fill="rgba(0,0,0,0.3)"/>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    PLACEHOLDER - Replace with your actual HackerRank certificate image
  </text>
</svg>
